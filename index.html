<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Idea Box</title>
    <meta name="author" content="Michael Krog and Isaac Sunoo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
    <!-- CSS STYLES -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
  </head><!-- /End Head -->
  <body>
    <header class="header--container">
      <nav class="nav--conatiner">
        <aside class="aside--nav_bar">
          <h1 class="h1--main_title">Ideabox<span>triples</span></h1>
        </aside>
        <aside class="aside--nav_bar">
          <fieldset class="search-bar">
            <input type="text" class="searchTerm" placeholder="Search">
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </fieldset>
        </aside>
      </nav>
    </header><!-- /End Navigation -->
    <!-- Form field section -->
    <section class="input-forms">
      <fieldset class="fieldset--container">
        <form>
          <label for="idea-title" class="label-spacing">Title</label>
          <input type="text" name="idea-title" class="title-input inputs">
        </form>
      </fieldset>
      <fieldset class="fieldset--container">
        <form>
          <label for="idea-body" class="label-spacing">Body</label>
          <input type="text" name="idea-body" class="body-input inputs">
        </form>
      </fieldset>
      <button type="submit" name="save-idea" class="submit-btn">Save</button>
    </section>
    <footer>

    </footer><!-- /End Footer -->
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body><!-- /End Body -->
</html><!-- /End HTML -->
